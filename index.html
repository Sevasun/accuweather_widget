<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ferrari Weather Widget</title>
		<link rel="icon" href="data:;base64,iVBORwOKGO=" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="weather-widget">
				<div class="widget-inner">
					<h2>Ferrari Accuweather widget</h2>
					<div class="settings-frame">
						<form class="settings-form">
							<div class="input-container">
								<h3>
									<label for="city">Choose your city</label>
								</h3>
								<select name="city" id="city">
									<option value="323903">Kharkiv</option>
									<option value="324505">Kyiv</option>
									<option value="325343">Odessa</option>
									<option value="324561">Lviv</option>
								</select>
							</div>
							<div class="input-container">
								<h3>
									<label for="type">Choose forecast type</label>
								</h3>
								<select name="type" id="type">
									<option value="1day">Today</option>
									<option value="1hour">1 hour</option>
									<option value="12hour">12 hours</option>
									<option value="5day">5 days</option>
								</select>
							</div>
							<div class="input-container checkbox-container">
								<input type="checkbox" name="details" id="details" />
								<label for="details">Check for more details</label>
							</div>
						</form>
					</div>
					<div class="primary-frame">
						<div class="weather-status"></div>
					</div>
					<button class="reload-btn" type="button">
						<i class="fas fa-sync"></i>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
