<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ferrari Weather Widget</title>
		<link rel="icon" href="data:;base64,iVBORwOKGO=" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="weather-widget">
				<div class="widget-inner">
					<div class="settings-frame">
						<form class="settings-form">
							<div class="input-container">
								<label for="city">Choose your city</label>
								<select name="city" id="city">
									<option value="323903">Kharkiv</option>
									<option value="324505">Kyiv</option>
									<option value="331122">Odessa</option>
									<option value="324561">Lviv</option>
								</select>
							</div>
							<div class="input-container">
								<label for="type">Choose forecast type</label>
								<select name="type" id="type">
									<option value="1day">Today</option>
									<option value="1hour">1 hour</option>
									<option value="12hour">12 hours</option>
									<option value="5day">5 days</option>
									<option value="10day">10 days</option>
									<option value="15day">15 days</option>
								</select>
							</div>
							<div class="input-container">
								<input type="checkbox" name="details" id="details" />
								<label for="details">Check for more details</label>
							</div>
						</form>
					</div>
					<div class="primary-frame">
						<div class="date">
							<p>Погода <span class="date-value"></span></p>
						</div>
						<div class="weather-status">
							<div class="weather-row">
								<div class="icons-row day-icon">
									<div class="icon">
										<i class="fas fa-sun"></i>
									</div>
									<div class="icon-phrase">Clear</div>
								</div>
								<div class="temperature">
									<span class="max">30</span>
									<span>&deg;C</span>
								</div>
							</div>
							<div class="weather-row">
								<div class="icons-row night-icon">
									<div class="icon">
										<i></i>
									</div>
									<div class="icon-phrase"></div>
								</div>
								<div class="temperature">
									<span class="min">22</span>
									<span>&deg;C</span>
								</div>
							</div>
						</div>
					</div>
					<button class="reload-btn" type="button">
						<i class="fas fa-sync"></i>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
